apiVersion: apps/v1
kind: Deployment
metadata:
  name: mnyt-be
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mnyt-be
  template:
    metadata:
      labels:
        app: mnyt-be
    spec:
      containers:
      - name: mnyt-be
        image: mnyt-be:local
        env:
        - name: ConnectionString_DefaultConnection
          value: "Server=192.168.59.100;uid=sa;pwd=12345;Database=PrenatalCareDB;TrustServerCertificate=true;Encrypt=true;"
      - name: mnyt-be
        image: ghcr.io/tears-inrain/mnyt-be:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_URLS
          value: "http://0.0.0.0:80"
        - name: Authentication__Jwt__Secret
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: Authentication__Jwt__Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_SECRET
        - name: JWT_ISSUER
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_ISSUER
        - name: JWT_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_AUDIENCE
      imagePullSecrets:
      - name: ghcr-secret